<!-- Page 3: Top 5 Genres Over Past 30 Days -->
<!-- https://shamp00the-cat.github.io/movierecs/-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchify: Your Musical Journey</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Spotify Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body, h1, h2, li {
      font-family: 'Montserrat', sans-serif;
    }
    body {
      text-align: center; /* Center text globally */
      background: #fff; /* White background */
      color: #000; /* Black text color */
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content vertically in main */
      margin-top: 20px;
    }
    .genre-image {
      background-image: url('sunglasses.png'); /* Replace with the path to the sunglasses image */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      max-width: 500px; /* Max width for the sunglasses image */
      height: 500px; /* Height for the sunglasses image */
      position: relative;
    }
    .spotify-logo {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 50px; /* Adjust the size as necessary, keeping it responsive */
      width: 20%; /* Width as a percentage of its parent */
      height: auto;
    }
    .genre-label {
      position: absolute;
      color: #000; /* Black color for the genre labels */
      font-size: 2vw; /* Responsive font size */
      font-weight: bold;
      white-space: nowrap;
    }
    /* Position each genre label */
    .genre-1 { top: 20%; left: 15%; }
    .genre-2 { top: 20%; right: 15%; }
    .genre-3 { bottom: 20%; left: 15%; }
    .genre-4 { bottom: 20%; right: 15%; }
    .genre-5 { bottom: 50%; left: 42%; }
    footer {
      margin-top: 20px;
      padding-bottom: 40px; /* Adds space between the button and the end of the page */
    }
    footer a {
      display: block;
      background-color: #1DB954; /* Spotify green color */
      color: white;
      box-shadow: 2px 2px 4px #000000;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px; /* Rounded corners for the button */
      width: fit-content;
      margin: 0 auto; /* Center the button */
    }
    .paragraph {
      max-width: 60%; /* Sets the max width of the paragraph content */
      margin: 0 auto; /* Centers the paragraph */
      margin-top: 20px; /* Adds a bit of spacing above the paragraph */
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Musical Journey</h1>
    <h2>Visualize Your 30-Day Spotify Listening History</h2>
  </header>
  <main class="container">
    <div class="genre-image">
      <img src="spotifylogo2.png" alt="Spotify Logo" class="spotify-logo">
      {% for genre in top_5_genres %}
        <div class="genre-label genre-{{ loop.index }}">{{ genre }}</div>
      {% endfor %}
    </div>
    <p class="paragraph">Immerse yourself in the visual representation of your Spotify listening history over the last month.</p>
    <footer>
      <a href="{{ url_for('recommendation') }}">Proceed to Recommendations</a>
    </footer>
  </main>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
