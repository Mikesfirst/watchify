<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Bootstrap CSS -->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <!-- Spotify Font -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="/Static/css/logincss.css">
    
    <title>Watchify: Login</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="login-container">
        <div class="login-header">
          <img src="logo.png" alt="Logo" />
          <h2>Login</h2>
          <p>Use Your Spotify Credentials</p>
        </div>
        <button class="btn" onclick="window.location.href='{{ auth_url }}'">
          Login with
          <img src="/Static/images/SpotifyLogo.png" alt="Spotify Logo" />
        </button>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
