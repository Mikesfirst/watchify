<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchify: Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Spotify Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #FFFFFF;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .outer-container {
      border: 2px solid #000;
      padding: 1rem;
      border-radius: 10px;
      width: fit-content;
    }

    .login-container {
      max-width: 360px;
      background-color: white;
      padding: 20px;
      padding-bottom: 40px;
      border-radius: 8px;
      position: relative;
    }

    .login-header {
      text-align: center;
      padding-bottom: 20px;
    }

    .login-header img {
      max-width: 60px;
      margin-bottom: 10px;
    }

    .login-header h2 {
      margin: 0.5em 0;
    }

    .login-form {
      margin: 20px 0;
      display: flex; /* Added to make it a flex container */
      justify-content: center; /* Centers the button horizontally */
      flex-direction: column; /* Aligns the children (inputs and button) in a column */
    }

    .login-form input {
      margin-bottom: 10px;
      width: 100%; /* Ensures full width inside flex container */
    }

    .login-form button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 10px; /* Slightly more padding */
      display: inline-flex; /* Make the button only as wide as its content */
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      border-radius: 20px; /* Rounded corners for aesthetic */
      cursor: pointer; /* Shows a pointer on hover for better UX */
    }

    .login-form button img {
      height: 30px; /* Adjust logo size */
      width: 90px;
      margin-left: 9px; /* Space between text and logo */
    }

    .login-form button:hover {
      background-color: #1a854c;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .login-container {
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>

<div class="outer-container">
  <div class="login-container">
    <div class="login-header">
      <img src="logo.png" alt="Logo">
      <h2>Login</h2>
      <p>Use Your Spotify Credentials</p>
    </div>
    <form class="login-form">
      <input type="email" class="form-control" placeholder="Email/Username">
      <input type="password" class="form-control" placeholder="Password">
      <button type="submit" class="btn">
        Login with
        <img src="spotifylogo.svg" alt="Spotify Logo">
      </button>
    </form>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
